<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
       <h1>Rock Paper Scissors</h1> 
    </header>
    <div class="score_board">
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="compu-label">Computer</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
        
    </div>
 

    <div class="Result">
      <p>Paper covers rock.You win!</p>
    </div> 

    <div class="choices">
        <div class="choice" id="Rock">
            <img src="rock.png" alt="" id="choice">
        </div>
        <div class="choice" id="Paper">
            <img src="paper.png" alt="" id="choice">
        </div>
        <div class="choice" id="Scissors">
            <img src="scissors.png" alt="" id="choice">
        </div>
        <div class="choice" id="Lizard">
            <img src="lizard.png" alt="" id="choice">
        </div>
        <div class="choice" id="Spock">
            <img src="spock.png" alt="" id="choice">
        </div>
    </div>

    <center><spam id="action-message"> Make your choice</spam></center>
    <center><button id="restart" onclick="myfunction()"> RESTART </button></center>
    <script src="app.js"></script>
</body>
</html>
